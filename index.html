<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Writing Tool</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>English Writing Tool</h1>
        <textarea id="writingBox" placeholder="Start writing here..."></textarea>
        <div id="highlightedText"></div> <!-- Nuevo elemento para mostrar el texto resaltado -->
        <div id="wordCountContainer">
            <div id="wordCount">Word Count: 0</div>
            <div id="maxWordCount">Max Words: 240</div>
        </div>
        <button id="analyzeButton">Submit</button>
        <button id="copyButton">Copy Text</button>
        <div id="copyMessage" style="display: none;">Texto copiado</div>
        <div id="errorContainer"></div>
        <div id="levelContainer"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
